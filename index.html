<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Hustle Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>AI Hustle Hub</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home" class="hero">
      <h2>Unlock the Power of AI</h2>
      <p>Boost your productivity with AI-powered tools.</p>
      <a href="#contact" class="btn">Let’s Hustle</a>
    </section>

    <section id="services">
      <h2>Our Services</h2>
      <div class="cards">
        <div class="card">
          <img src="https://source.unsplash.com/200x200/?ai" alt="AI Icon">
          <h3>Content Creation</h3>
          <p>AI-generated content at your fingertips.</p>
        </div>
        <!-- Add more cards here if you want -->
      </div>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form action="https://formspree.io/f/your-form-id" method="POST">
        <input type="email" name="email" placeholder="Your Email" required>
        <button type="submit" class="btn">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 AI Hustle Hub</p>
  </footer>
</body>
</html>
